        <script type="text/template" id="page-template">
            <div class="navbar navbar-inverse navbar-fixed-top">

                    <div class="container">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">

                        </a>
                        <a class="brand" href="#">Turbo Geek</a>

                                <li class="active"><a href="#">Home</a></li>
                                <li><a href="#about">About</a></li>
                            </ul>

                            </form> -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <section class="content"></section>
                <hr />
                <footer>
                    <p>&copy; Company 2012</p>
                </footer>
            </div>

        <script type="text/template" id="comics-template">
            <div class="page-header">
                <h2>My Comics</h1>
            </div>
            <ul class="my-comics"></ul>
            <div class="page-header">
                <h2>All Comics</h1>
            </div>
            <ul class="comics"></ul>
        </script>
        <script type="text/template" id="comic-template">
            {{name}}<ul>
                <li>
                    {{#IsMine}}
                        <a class="unsubscribe" href="#">Unsubscribe</a>
                    {{/IsMine}}
                    {{^IsMine}}
                        <a class="subscribe" href="#">Subscribe</a>
                    {{/IsMine}}
                </li>
                <li><a href="{{site}}">Site</a></li>
                <li><a href="{{feed}}">Feed</a></li>
                <li>Last Updated: {{lastUpdated}}</a></li>
            </ul>
        </script>
    </head>
